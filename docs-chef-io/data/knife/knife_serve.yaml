---
banner: knife serve (options)
chef_repo_path:
  long: "--chef-repo-path PATH"
  description: Overrides the location of Chef Infra Client repo. Default is specified
    by chef_repo_path in the config.
chef_zero_host:
  long: "--chef-zero-host IP"
  description: Overrides the host upon which Chef Infra Zero listens. Default is 127.0.0.1.
repo_mode:
  long: "--repo-mode MODE"
  description: 'Specifies the local repository layout. Values: static (only environments/roles/data_bags/cookbooks),
    everything (includes nodes/clients/users), hosted_everything (includes acls/groups/etc.
    for Enterprise/Hosted Chef). Default: everything/hosted_everything.'
