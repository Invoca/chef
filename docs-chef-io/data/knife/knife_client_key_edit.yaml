---
banner: knife client key edit CLIENT KEYNAME (options)
create_key:
  short: "-c"
  long: "--create-key"
  description: Replace the public_key field with a key generated by the server. The
    private key will be returned.
expiration_date:
  short: "-e DATE"
  long: "--expiration-date DATE"
  description: 'Updates the expiration_date field of your key if passed. Pass in ISO
    8601 formatted string: YYYY-MM-DDTHH:MM:SSZ e.g. 2013-12-24T21:00:00Z or infinity.
    UTC timezone assumed.'
file:
  short: "-f FILE"
  long: "--file FILE"
  description: Write the private key to a file, if you requested the server to create
    one via --create-key.
key_name:
  short: "-k NAME"
  long: "--key-name NAME"
  description: The new name for your key. Pass if you wish to update the name field
    of your key.
public_key:
  short: "-p FILENAME"
  long: "--public-key FILENAME"
  description: Replace the public_key field from a file on disk. If not passed, the
    public_key field will not change.
