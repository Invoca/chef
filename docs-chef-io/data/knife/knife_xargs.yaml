---
banner: knife xargs [COMMAND] (options)
chef_repo_path:
  long: "--chef-repo-path PATH"
  description: Overrides the location of Chef Infra Client repo. Default is specified
    by chef_repo_path in the config
concurrency:
  long: "--concurrency THREADS"
  description: 'Maximum number of simultaneous requests to send (default: 10)'
diff:
  long: "--[no-]diff"
  default: true
  boolean: true
  description: 'Whether to show a diff when files change (default: true).'
dry_run:
  long: "--dry-run"
  boolean: true
  description: Prevents changes from actually being uploaded to the server.
force:
  long: "--[no-]force"
  boolean: true
  default: false
  description: Force upload of files even if they are not changed (quicker and harmless,
    but doesn't print out what it changed).
local:
  long: "--local"
  boolean: true
  description: Xargs local files instead of remote.
max_arguments_per_command:
  long: "--max-args MAXARGS"
  short: "-n MAXARGS"
  description: Maximum number of arguments per command line.
max_command_line:
  long: "--max-chars LENGTH"
  short: "-s LENGTH"
  description: Maximum size of command line, in characters.
null_separator:
  short: "-0"
  boolean: true
  description: "Use the NULL character (\0) as a separator, instead of whitespace."
patterns:
  long: "--pattern [PATTERN]"
  short: "-p [PATTERN]"
  description: Pattern on command line (if these are not specified, a list of patterns
    is expected on standard input). Multiple patterns may be passed in this way.
  arg_arity:
  - 1
  - -1
replace_all:
  long: "--replace REPLACESTR"
  short: "-I REPLACESTR"
  description: String to replace with filenames. -I will replace ALL occurrence of
    the replacement string.
replace_first:
  long: "--replace-first REPLACESTR"
  short: "-J REPLACESTR"
  description: String to replace with filenames. -J will only replace the FIRST occurrence
    of the replacement string.
repo_mode:
  long: "--repo-mode MODE"
  description: 'Specifies the local repository layout.  Values: static, everything,
    hosted_everything.  Default: everything/hosted_everything'
verbose_commands:
  short: "-t"
  description: Print command to be run on the command line.
