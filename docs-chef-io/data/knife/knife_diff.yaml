---
banner: knife diff PATTERNS
chef_repo_path:
  long: "--chef-repo-path PATH"
  description: Overrides the location of Chef Infra Client repo. Default is specified
    by chef_repo_path in the config
concurrency:
  long: "--concurrency THREADS"
  description: 'Maximum number of simultaneous requests to send (default: 10)'
cookbook_version:
  long: "--cookbook-version VERSION"
  description: Version of cookbook to download (if there are multiple versions and
    cookbook_versions is false).
diff_filter:
  long: "--diff-filter=[(A|D|M|T)...[*]]"
  description: Select only files that are Added (A), Deleted (D), Modified (M), or
    have their type (i.e. regular file, directory) changed (T). Any combination of
    the filter characters (including none) can be used. When * (All-or-none) is added
    to the combination, all paths are selected if there is any file that matches other
    criteria in the comparison; if there is no file that matches other criteria, nothing
    is selected.
name_only:
  long: "--name-only"
  boolean: true
  description: Only show names of modified files.
name_status:
  long: "--name-status"
  boolean: true
  description: 'Only show names and statuses of modified files: Added, Deleted, Modified,
    and Type Changed.'
recurse:
  long: "--[no-]recurse"
  boolean: true
  default: true
  description: List directories recursively.
repo_mode:
  long: "--repo-mode MODE"
  description: 'Specifies the local repository layout.  Values: static, everything,
    hosted_everything.  Default: everything/hosted_everything'
