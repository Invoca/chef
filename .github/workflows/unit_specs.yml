---
name: unit_specs

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  unit:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.1"
        bundler-cache: true
    - run: bundle exec rake spec:unit
    - run: bundle exec rake component_specs
