---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 60
      retry:
        automatic:
          limit: 1

steps:

- label: ":mac: Create universal macos package"
  agents:
    queue: omnibus-mac_os_x-11-x86_64
    omnibus: builder
    omnibus-toolchain: "*"
  commands:
    - ./.expeditor/scripts/create_mac_universal_pkg.sh
